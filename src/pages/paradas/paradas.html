<!--

<ion-header>

  <ion-navbar>
    <ion-title>Paradas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

	<ion-list>
		<ion-list-header>
			Paradas
		</ion-list-header>		
		<ion-item *ngFor="let item of paradatList$ | async" detail-push navPush="HorariosPage" [navParams]="{item:item}">
			{{item.nombre}}		
		</ion-item>
	</ion-list>
</ion-content>
