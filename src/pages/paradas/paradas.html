<ion-header>

  <ion-navbar>
    <ion-title>Paradas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-input type="text" placeholder="Buscar..."></ion-input>
	<ion-card *ngFor="let item of paradatList$ | async">
	  <ion-card-header>
	    {{item.nombre}}
	  </ion-card-header>
	  <ion-card-content>
	    {{item.direccion}}
	  </ion-card-content>
	</ion-card>
		
</ion-content>
