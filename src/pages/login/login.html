<ion-content padding class="login">
	<ion-grid>
		<ion-row>
			<ion-col col-4></ion-col>
			<ion-col col-4 class="logo">
				<img src="assets/imgs/logo_utpl.png" class="img_logo">
			</ion-col>
			<ion-col col-4></ion-col>
		</ion-row>
	</ion-grid>

	<ion-list class="list-form">
  	
		<ion-item class="username">
			<ion-input type="email" placeholder="Correo" [(ngModel)]="usuario.email"></ion-input>
		</ion-item>
		<ion-item class="password">
			<ion-input type="password" placeholder="Password" [(ngModel)]="usuario.clave"></ion-input>
		</ion-item>

	</ion-list>
	<button class="btn_login" ion-button block (click)="loginCorreo(usuario)">Login</button>
	<div text-center class="forgot" (click)="forgotPwd()">Forgot Password</div>
	<!-- Cambiar el boton por el de registrar despues-->  
  	<button class="btn_entrar" ion-button block (click)="entrar()">Entrar</button>
</ion-content>
