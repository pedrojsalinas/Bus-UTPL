<ion-content padding class="login">
	<ion-grid>
		<ion-row>
			<ion-col col-4></ion-col>
			<ion-col col-4 class="logo">
				<img src="assets/imgs/logo_utpl.png" class="img_logo">
			</ion-col>
			<ion-col col-4></ion-col>
		</ion-row>
	</ion-grid>

	<ion-list class="list-form">
  	
		<ion-item class="username">
			<ion-input type="email" placeholder="Correo" [(ngModel)]="usuario.email"></ion-input>
		</ion-item>
		<ion-item class="password">
			<ion-input type="password" placeholder="Password" [(ngModel)]="usuario.clave"></ion-input>
		</ion-item>

	</ion-list>

		<button ion-button (click)="loginCorreo(usuario)">Login</button>
		<button ion-button (click)="entrar()">Entrar</button>
</ion-content>
