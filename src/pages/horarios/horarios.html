<!--
  Generated template for the HorariosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{item?.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{item.direccion}}</p>
	<ion-grid>
	  <ion-row *ngFor="let horario of horarioList$ | async">
	    <ion-col>
	      {{horario.direccion}}
	    </ion-col>
	    <ion-col>
	      {{horario.hora}}
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
