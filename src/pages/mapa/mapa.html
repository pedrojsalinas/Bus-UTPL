
<ion-content>
	<input id="pac-input" class="controls" type="text" placeholder="Buscar Parada">
	<div #map id="map"></div>
	<button ion-button full (click)="btnUbicacion()">Buscar parada</button>
	<ion-list>
		<ion-list-header>
			Paradas
		</ion-list-header>	
		<ion-item  *ngFor="let parada of paradatList$ | async">
			{{ parada.nombre }}
		</ion-item>
	</ion-list>
</ion-content>
